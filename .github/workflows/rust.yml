name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Rust (thumbv6m)
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        target: thumbv6m-none-eabi
        components: clippy
    - name: Checkout Sources
      uses: actions/checkout@v2
    - name: Build Pensel
      run: |
        cd pensel
        cargo build
        cargo clippy
    - name: Build notepad
      run: |
        cd notepad
        cargo build --examples
        cargo clippy
