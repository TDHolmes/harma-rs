
name: Rust

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - name: Install Rust (thumbv6m)
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        target: thumbv6m-none-eabi
        components: clippy
    - name: Install Rust (thumbv7em)
      uses: actions-rs/toolchain@v1
      with:
        profile: minimal
        toolchain: nightly
        override: true
        target: thumbv7em-none-eabihf
        components: clippy
    - name: Checkout Sources
      uses: actions/checkout@v2
    - name: Build Pensel
      run: |
        cd pensel
        cargo build --features="feather-m0" --target thumbv6m-none-eabi
        cargo build --features="feather-m4" --target thumbv7em-none-eabihf
    - name: Build notepad
      run: |
        sudo apt-get clean && sudo apt-get update
        sudo apt-get install -y libudev-dev
        cd notepad
        cargo build --examples
        cargo test
    - name: notepad clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --manifest-path ./notepad/Cargo.toml
        name: Notepad Clippy
    - name: pensel clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --manifest-path ./pensel/Cargo.toml --target thumbv6m-none-eabi
        name: Pensel Clippy
    - name: pensel-types clippy
      uses: actions-rs/clippy-check@v1
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        args: --manifest-path ./pensel-types/Cargo.toml
        name: Pensel-Types Clippy
